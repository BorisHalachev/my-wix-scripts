<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Калкулатори</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator-container">
  <!-- Ляв калкулатор за разпределение на заплата -->
  <div class="calculator">
    <h2>Калкулатор за разпределение на заплата</h2>
    <label for="salary">Заплата (лв.):</label>
    <input type="number" id="salary" placeholder="Въведете заплата" oninput="updateSalaryForLoan()"/>
    <button onclick="calculateSalaryDistribution()">Изчисли</button>
    <div id="salary-result"></div>
    <p>Вземи твоята кратка безплатна консултация как да вложиш свободните си средства.</p>
  </div>

  <!-- Десен калкулатор за ипотечен кредит -->
  <div class="calculator">
    <h2>Калкулатор за ипотечен кредит</h2>
    <label for="loanAmount">Сума на кредита (лв.):</label>
    <input type="number" id="loanAmount" placeholder="Сума на кредита" />
    
    <label for="loanTerm">Срок на кредита (години):</label>
    <input type="number" id="loanTerm" placeholder="Срок на кредита" />
    
    <label for="interestRate">Лихвен процент (%):</label>
    <input type="number" id="interestRate" placeholder="Лихвен процент" />
    
    <label for="salaryForLoan">Заплата (лв.):</label>
    <input type="number" id="salaryForLoan" placeholder="Заплата от калкулатора за заплата" readonly />
    
    <button onclick="calculateMortgage()">Изчисли</button>
    
    <div id="mortgage-result"></div>
    <p><strong><span id="mortgage-warning"></span></strong></p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
